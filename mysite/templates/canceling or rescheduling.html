<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Отмена записи</title>
  <style>
    :root {
      --primary: #d4af37;       
      --primary-light: #f9f5e8; 
      --dark: #333333;          
      --gray: #6b7280;          
      --white: #ffffff;         
      --text: #1f2937;          
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--primary-light);
      margin: 0;
      padding: 0;
      color: var(--text);
    }

    .container {
      position: relative;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: var(--white);
      border-radius: 14px;
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.15);
    }

    /* Кнопка в правом верхнем углу */
    .top-right-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      padding: 7px 10px;
      background-color: var(--primary);
      color: var(--white);
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(212, 175, 55, 0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .top-right-btn:hover {
      background-color: #c09f2e;
      transform: translateY(-1px);
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      margin: 0;
      font-size: 30px;
      color: var(--primary);
      font-weight: 600;
    }

    .header p {
      margin: 10px 0 0;
      color: var(--gray);
      font-size: 16px;
    }

    .btns_for_selection {
      display: block;
      width: 95%;
      padding: 16px;
      background-color: var(--primary);
      color: var(--white);
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(212, 175, 55, 0.2);
      transition: background-color 0.3s, transform 0.2s;
      margin-bottom: 16px; 
    }

    .btns_for_selection:last-child {
      margin-bottom: 0;
    }

    .btns_for_selection:hover {
      background-color: #c09f2e;
      transform: translateY(-2px);
    }

    .buttons-container {
      display: flex;
      flex-direction: column;
      gap: 12px; 
    }
  </style>
</head>
<body>

  <div class="container">


    <div class="header">
      <h1>Выберите, что вы хотите сделать</h1>
    </div>

    <div class="buttons-container">
      <a href="x.html" class="btns_for_selection">Отменить запись</a>
      <a href="y.html" class="btns_for_selection">Перенести запись</a>
    </div>

  </div>

</body>
</html>
