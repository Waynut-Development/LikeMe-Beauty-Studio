<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Перенос записи</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="shortcut icon" href="/static/images/icon.svg" type="image/x-icon" />
</head>

<body>
  <div class="container">
    <div class="form-container">
      <div class="close-btn" onclick="window.history.back()">&lt;</div>

      <div class="buttons-container">
        <form action="{{ url_for('home') }}">
          <button class="top-right-btn" type="submit">На главную</button>
        </form>
      </div>

      <div class="header">
        <h3>Перенос записи</h3>
      </div>

      <section class="booking-form">
        <form action="{{ url_for('rescheduling') }}" method="POST" id="appointment-form" class="form">
          <div class="form-group">
            <label for="name">Имя и фамилия</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Введите ваше имя" required />
          </div>

          <div class="form-group">
            <label for="phone">Номер телефона</label>
            <input type="tel" id="phone" name="phone" class="form-control" placeholder="+7 (___) ___-__-__" required />
          </div>

          <!-- Старые данные -->
          <div class="form-group">
            <label for="old_date">Старая дата</label>
            <input type="date" id="old_date" name="old_date" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="old_time">Старое время</label>
            <input type="time" id="old_time" name="old_time" class="form-control" required />
          </div>

          <!-- Новые данные -->
          <div class="form-group">
            <label for="date">Новая дата</label>
            <input type="date" id="date" name="date" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="time">Новое время</label>
            <div class="select-wrapper">
              <select id="time" name="time" class="form-control" required>
                <option value="" disabled selected>Выберите время</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
              </select>
            </div>
          </div>

          <div class="form-group mb">
            <label for="service">Услуга</label>
            <div class="select-wrapper">
              <select id="service" name="service" class="form-control" required>
                <option value="" disabled selected>Выберите услугу</option>
                <option value="Стрижка женская">Стрижка женская</option>
                <option value="Стрижка мужская">Стрижка мужская</option>
                <option value="Стрижка детская">Стрижка детская</option>
                <option value="Окрашивание волос">Окрашивание волос</option>
                <option value="Сложное окрашивание">Сложное окрашивание</option>
                <option value="Мелирование волос">Мелирование волос</option>
                <option value="Стрижка бороды">Стрижка бороды</option>
                <option value="Укладка женская">Укладка женская</option>
                <option value="Укладка мужская">Укладка мужская</option>
              </select>
            </div>
          </div>

          <button type="submit" class="btn">Перенести запись</button>
        </form>
      </section>

      <div id="success-message" class="success-message">
        Спасибо! Для подтверждения переноса записи нужно подтвердить номер телефона!
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Ограничение по дате (только будущее)
      const today = new Date().toISOString().split("T")[0];
      document.getElementById("date").min = today;

      const form = document.getElementById("appointment-form");
      const successMessage = document.getElementById("success-message");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        console.log("Форма отправлена:", {
          name: document.getElementById("name").value,
          phone: document.getElementById("phone").value,
          old_date: document.getElementById("old_date").value,
          old_time: document.getElementById("old_time").value,
          date: document.getElementById("date").value,
          time: document.getElementById("time").value,
          service: document.getElementById("service").value
        });

        form.style.display = "none";
        successMessage.style.display = "block";
      });
    });
  </script>
</body>

</html>
