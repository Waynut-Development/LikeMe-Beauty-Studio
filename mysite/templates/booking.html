<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Запись</title>
    <link rel="shortcut icon" href="/static/images/icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/style.css"/>
  </head>
  <body>
    <div class="container">
      <button class="close-btn" onclick="window.history.back()">×</button>

        <div>
            <form action="{{ url_for('canceling_rescheduling') }}" method="post">
            <button class="top-right-btn" , type="submit">Отменить или перенести</button>
          </form>
        </div>


      <div class="header">
        <h3>Запись на услугу</h3>
      </div>

      <section class="booking-form">
        <form action="/book" method="POST" id="appointment-form">
          <div class="form-group">
            <label for="name">Имя и фамилия</label>
            <input type="text" id="name" name="name" class="form-control" placeholder="Введите имя и фамилию" required />
          </div>

          <div class="form-group">
            <label for="phone">Номер телефона</label>
            <input type="tel" id="phone" name="phone" class="form-control" placeholder="+7 (___) ___-__-__" required />
          </div>

          <div class="form-group">
            <label for="date">Дата</label>
            <input type="date" id="date" name="date" class="form-control" required />
          </div>

          <div class="form-group">
            <label for="service">Услуга</label>
            <div class="select-wrapper">
              <select id="service" name="service" class="form-control" required>
                <option value="" disabled selected>Выберите услугу</option>
                <option value="Стрижка женская">Стрижка женская</option>
                <option value="Стрижка мужская">Стрижка мужская</option>
                <option value="Стрижка детская">Стрижка детская</option>
                <option value="Окрашивание волос">Окрашивание волос</option>
                <option value="Сложное окрашивание">Сложное окрашивание</option>
                <option value="Мелирование волос">Мелирование волос</option>
                <option value="Камуфлирование седины (мужское)">Камуфлирование седины (мужское)</option>
                <option value="Камуфлирование + борода">Камуфлирование + стрижка бороды</option>
                <option value="Стрижка бороды">Стрижка бороды</option>
                <option value="Пенный массаж">Пенный массаж головы</option>
                <option value="Пилинг кожи головы">Пилинг кожи головы</option>
                <option value="Укладка женская">Укладка женская</option>
                <option value="Укладка мужская">Укладка мужская</option>
                <option value="Мытьё головы">Мытьё головы</option>
                <option value="Удаление воском">Удаление волос воском</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="time">Время</label>
            <div class="select-wrapper">
              <select id="time" name="time" class="form-control" required>
                <option value="" disabled selected>Выберите время</option>
                <option value="07:00">07:00</option>
<option value="07:30">07:30</option>
<option value="08:00">08:00</option>
<option value="08:30">08:30</option>
<option value="09:00">09:00</option>
<option value="09:30">09:30</option>
<option value="10:00">10:00</option>
<option value="10:30">10:30</option>
<option value="11:00">11:00</option>
<option value="11:30">11:30</option>
<option value="12:00">12:00</option>
<option value="12:30">12:30</option>
<option value="13:00">13:00</option>
<option value="13:30">13:30</option>
<option value="14:00">14:00</option>
<option value="14:30">14:30</option>
<option value="15:00">15:00</option>
<option value="15:30">15:30</option>
<option value="16:00">16:00</option>
<option value="16:30">16:30</option>
<option value="17:00">17:00</option>
<option value="17:30">17:30</option>
<option value="18:00">18:00</option>
<option value="18:30">18:30</option>
<option value="19:00">19:00</option>
<option value="19:30">19:30</option>
<option value="20:00">20:00</option>
<option value="20:30">20:30</option>
<option value="21:00">21:00</option>
<option value="21:30">21:30</option>
<option value="22:00">22:00</option>
              </select>
            </div>
          </div>

          <button type="submit" class="btn">Записаться</button>
        </form>
      </section>

      <div id="success-message" class="success-message">
        Спасибо! Ваша заявка сохранена. Мы свяжемся с вами для подтверждения.
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const today = new Date().toISOString().split("T")[0];
        document.getElementById("date").min = today;

        const form = document.getElementById("appointment-form");
        const successMessage = document.getElementById("success-message");

        form.addEventListener("submit", async function (e) {
          e.preventDefault();

          const formData = new FormData(form);

          const response = await fetch("/book", {
            method: "POST",
            body: formData,
          });

          if (response.ok) {
            form.style.display = "none";
            successMessage.style.display = "block";
          } else {
            alert("Ошибка при сохранении записи. Попробуйте снова.");
          }
        });
      });
    </script>
  </body>
</html>
