<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfeff;
      color: #333;
      padding: 0px;
      min-height: 100vh;
      margin: 0;
    }

    .widget-container {
      width: 100%;
      max-width: 680px;
      border-radius: 20px; /* Закруглённые края */
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); /* Мягкая тень */
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
    }

    .widget-links {
      padding: 16px 20px;
      background-color: #f5f7fa;
      border-bottom: 1px solid #eaeaea;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      font-size: 14px;
    }

    .widget-links a {
      color: #333;
      text-decoration: none;
      font-weight: 500;
      font-size: 14px;
      transition: color 0.2s ease;
    }

    .widget-links a:hover {
      color: #333;
      text-decoration: underline;
    }

    .dg-widget-link {
      margin: 0;
    }

    /* Стиль для iframe (карты) */
    .dg-widget-container iframe {
      border: none;
      width: 100%;
      height: 600px;
      border-radius: 0 0 20px 20px; /* Закругление только снизу, если нужно */
    }
    
    header {
        background-color: #fff;
        border-bottom: 1px solid #eee;
        padding: 1rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    header img {
        height: 60px;
        padding: 15px;
    }
</style>
